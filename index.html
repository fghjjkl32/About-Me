<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script defer src="main.js"></script>
</head>

<body>
    <section class="first section">
        <div class="glass"></div>
        <video src="videos/video.mp4" autoplay muted loop></video>
        <h1>Welcome</h1>
        <div class="clock-container">
            <div class="clock">
                <div class="needle hour"></div>
                <div class="needle minute"></div>
                <div class="needle second"></div>
                <div class="center-point"></div>
            </div>

            <div class="time">4:26 PM</div>
            <div class="date">saturday, APR <span class="circle">3</span></div>
        </div>
        <h2>시간에 맞춰서 나올 멘트</h2>
    </section>

    <section class="second section">
        <h2>About me <br>Jeon Geon Woo</h2>
        <h3>나이와 MBTI 성격 장단점 소개 <br>왜 개발자가 되고 싶은지 그동안 어떤 일을 했는지</h3>
        <h3 class="more">
            <button class="arrow">
                자세히 보기 <i class="fas fa-arrow-right"></i>
            </button>
        </h3>
        <div class="boxes">
            <div class="box">
                <button class="chevron chevron-left">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <div class="box"></div>
            <div class="box">
                <button class="chevron chevron-right">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        <div class="big-box"></div>
        <!-- <div class="straight"></div>
        <div class="big-name">Jeon<br>GeonWoo</div> -->
    </section>

    <section class="third section">
        <h2>I like...</h2>
        <h3>제가 좋아하는것들 입니다!<br>대략 모아보니 OOO를 좋아하는것 같습니다</h3>
        <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="hobby">
            <strong>01</strong>
            <h2>내가 좋아하는 OOO</h2>
            <h3>좋아하는 취미에 대한 설명</h3>
        </div>
        <input type="range" id="range" min="1" max="10" step="0.01">
        <label for="range">10</label>
    </section>
</body>

</html>
